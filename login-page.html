<body id="login-page">
    <div class="login">
        <form action="login" method="post" id="login-form">
            <h1><i class="fas fa-flag"></i> Kandoo</h1>
            <fieldset>
                <section class="label-section">
                    <i class="fas fa-user icon"></i>
                    <label for="login-username">Usu√°rio</label>
                </section>
                <input id="login-username" type="text" required>

                <section class="label-section">
                    <i class="fas fa-key icon"></i>
                    <label for="login-password">Senha</label>
                </section>
                <input id="login-password" type="password" required>

                <button type="submit" class="login-btn">Entrar</button>
                
                <a href="forgotPassword-page.html">Esqueci a senha</a>
                <a href="signUp-page.html">Novo cadastro</a>
            </fieldset>
        </form>
    </div>
