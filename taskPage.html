<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kandoo</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style/taskPage.css">
</head>
<body>
    <header>
        <button class="home-icon icon"><i class="fas fa-home"></i></button>
        
        <i class="fas fa-flag"></i><h1>Kandoo</h1>

        <ul id="nav-left">
            <li><button id="btn-settings" class="menu-icon icon">
                <i class="fas fa-sliders-h"></i></button>
            </li>
            <li><button id="btn-sign-out" class="menu-icon icon"><i class="fas fa-sign-out-alt"></i></button></li>
        </ul>

    </header>

    <section class="lateral-menu" id="lateral-menu-left">
        <h3>Lista de projetos</h3>
        <button class="lateral-menu-opc">Primeiro projeto</button>
    </section>

    <section id="content">
        <section class="content-card">
            <div class="title-card"><h3>PARA FAZER</h3>
                <button id="new-task-todo" class="button-plus icon">
                <i class="fas fa-plus-circle"></i></button></div>
            <div class="newTaskDescription">
                <input type="text" id="todo-description" placeholder="Digite a nova atividade">
                <button class="saveNewTask">Salvar</button>
                <button class="discardNewTask">Descartar</button>
            </div>
            <div class="task-card"></div>
        </section>

        <section class="content-card">
            <div class="title-card"><h3>EM ANDAMENTO</h3>
                <button id="new-task-doing" class="button-plus icon">
                <i class="fas fa-plus-circle"></i></button>
            </div>
            <div class="newTaskDescription">
                <input type="text" id="doing-description" placeholder="Digite a nova atividade">
                <button class="saveNewTask">Salvar</button>
                <button class="discardNewTask">Descartar</button>
            </div>
            <div class="task-card"></div>
        </section>

        <section class="content-card">
            <div class="title-card"><h3>CONQUISTADA</h3>
               <button id="new-task-done" class="button-plus icon">
                <i class="fas fa-plus-circle"></i></button>
            </div>
            <div class="task-card"></div>
            <div class="newTaskDescription">
                <input type="text" id="done-description" placeholder="Digite a nova atividade">
                <button class="saveNewTask">Salvar</button>
                <button class="discardNewTask">Descartar</button>
            </div>
        </section>
    </section>

    <section class="lateral-menu" id="lateral-menu-right">
        <h3>Configurações</h3>
        <button id="new-project" class="lateral-menu-opc">Novo projeto</button>
    </section>

<script src="script/taskPage.js"></script>
<script src="https://kit.fontawesome.com/37a6fc82c8.js" crossorigin="anonymous"></script>
</body>
</html>
